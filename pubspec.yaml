name: travinia
description: A Booking Flutter project to book hotels.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc:
  bloc:
  equatable:
  dio:
  internet_connection_checker:
dev_dependencies:
  flutter_launcher_icons:

  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo_dark.png"


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf

    - family: GermaniaOne
      fonts:
        - asset: assets/fonts/GermaniaOne-Regular.ttf
